<div class="container" style="margin-top: 150px;">
  <div class="row">
    <div class="col-sm-8">
      <h2>User Login</h2>
      <form (ngSubmit)="loginForm.valid && submitLogin()" #loginForm="ngForm" novalidate>
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="loginObj.username" #username="ngModel"
            required />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password" class="form-control" [(ngModel)]="loginObj.password"
            #password="ngModel" required />
        </div>

        <button type="submit" class="btn btn-success"> Login</button>
        <button class="btn btn-primary" routerLink="/signup">Sign Up</button>
      </form>
    </div>
  </div>
</div>
