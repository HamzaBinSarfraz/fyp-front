<div class="container" style="margin-top: 150px;">
  <div class="row">
    <div class="col-sm-8">
      <h2>User Registration</h2>
      <form (ngSubmit)="save()" #signupForm='ngForm' novalidate>
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" 
                [(ngModel)]='signUpObj.name'
                #userName='ngModel'
                required   
                [ngModelOptions]="{standalone: true}"
                class="form-control" id="usr" />
        </div>
        <div class="form-group">
          <label for="usr">Email:</label>
          <input type="email"
                [(ngModel)]='signUpObj.email'
                #userEmail='ngModel'
                required 
                class="form-control" 
                [ngModelOptions]="{standalone: true}"
                id="usr2" />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password"
                class="form-control" 
                [(ngModel)]='signUpObj.password'
                #userPassword='ngModel'
                [ngModelOptions]="{standalone: true}"
                required 
                id="pwd" />
        </div>
        <div class="form-group">
          <div class="radio">
            <label><input type="radio" name="optradio" value="student" (click)='userType($event)' checked>Student</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="administrator" (click)='userType($event)' >Administrator</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="faculty" (click)='userType($event)' >Faculty</label>
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-success" (click)="save()">Register</button>
    </div>
  </div>
</div>
