<div class="container" style="margin-top: 150px;">
  <div class="row">
    <div class="col-sm-8">
      <h2>Studnet Registration</h2>
      <form [formGroup]=signup>
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" formControlName="name" class="form-control" id="usr" />
        </div>
        <div class="form-group">
          <label for="usr">Email:</label>
          <input type="email" class="form-control" formControlName="email"  id="usr2" />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" formControlName="password" id="pwd" />
        </div>
      </form>
      <button type="button" class="btn btn-success" (click)="save($event)">Register</button>
    </div>
  </div>
</div>
